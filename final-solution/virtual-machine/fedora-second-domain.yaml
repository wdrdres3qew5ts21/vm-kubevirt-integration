apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  generation: 1
  labels:
    kubevirt.io/os: linux
  name: fedora-second-domain
  namespace: legacy-company
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: fedora-second-domain
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
            bootOrder: 2
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
            bootOrder: 1
        machine:
          type: q35
        resources:
          requests:
            memory: 2048M
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: fedora-second-domain-block
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: vm1
            ssh_pwauth: True
            disable_root: false
            ssh_authorized_keys:
            - ssh-rsa  supakorn.t@MacBook-Pro-khxng-Supakorn.local
          networkData: |
            version: 2
            ethernets:
              eth0: 
                addresses:
                - 192.168.255.1/24
        name: cloudinitdisk
  dataVolumeTemplates:
  - metadata:
      name: fedora-second-domain-block
    spec:
      pvc:
        # volumeMode: block
        # storageClassName: managed-premium
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
      source:
        pvc:
          namespace: vm-images
          name: fedora35-cloud-dv 