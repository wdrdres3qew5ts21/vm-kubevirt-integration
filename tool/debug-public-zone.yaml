kind: Deployment
apiVersion: apps/v1
metadata:
  name: bridge-public
  labels:
    app: bridge-public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-public
  template:
    metadata:
      labels:
        app: bridge-public
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
                { "name": "macvlan-public"}]'
    spec:
      nodeSelector:
        kubernetes.io/hostname: 10.111.147.164 
      serviceAccountName: default
      containers:
        - name: bridge-public
          image: "quay.io/linxianer12/nettool:0.0.4"
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add:
                - "NET_RAW"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
