apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: ubuntu-object-vm-mock
  namespace: thesis-virt
  labels:
    kubevirt.io/os: linux
spec:
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: ubuntu
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: ubuntu-object-vm
            - cdrom:
                bus: sata
                readonly: true
              name: cloudinitdisk
            # - disk:
            #     bus: virtio
            #   name: blockdisk
        machine:
          type: q35
        resources:
          requests:
            memory: 1024M
      volumes:
        - name: ubuntu-object-vm
          persistentVolumeClaim:
            claimName: ubuntu-object-vm-mock
        - cloudInitNoCloud:
            userData: >
              #cloud-config

              hostname: ubuntu

              ssh_pwauth: True

              disable_root: false

              ssh_authorized_keys:

              - ssh-rsa
              
              supakorn.t@MacBook-Pro-khxng-Supakorn.local
          name: cloudinitdisk
        # - dataVolume:
        #     name: ubuntu-gui-blockdisk
        #   name: blockdisk

  dataVolumeTemplates:
    - metadata:
        name: ubuntu-object-vm-mock
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
          storageClassName: managed-premium
          volumeMode: Block
        source:
          pvc:
            name: ubuntu20-cloud-img
            namespace: thesis-virt