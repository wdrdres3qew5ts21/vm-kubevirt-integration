apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: fedora-nginx
  namespace: thesis-virt
  labels:
    kubevirt.io/os: linux
spec:
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: fedora
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: fedora
            - cdrom:
                bus: sata
                readonly: true
              name: cloudinitdisk
        machine:
          type: q35
        resources:
          requests:
            memory: 1024M
      volumes:
        - name: fedora
          persistentVolumeClaim:
            claimName: fedora-blockdisk-nginx
        - cloudInitNoCloud:
            userData: |
              hostname: fedora
              packages:
              - nginx
              - podman

              ssh_pwauth: False
              disable_root: false

              ssh_authorized_keys:

              - ssh-rsa
              
              supakorn.t@MacBook-Pro-khxng-Supakorn.local
              
              packages:
              - nginx
              - qemu-guest-agent
              
              runcmd:
              - [ systemctl, daemon-reload ]
              - [ systemctl, enable, nginx ]
              - [ systemctl, start, --no-block, nginx ]
              - [ systemctl, enable, qemu-guest-agent ]
              - [ systemctl, start, --no-block, qemu-guest-agent ]
          name: cloudinitdisk
  dataVolumeTemplates:
    - metadata:
        name: fedora-blockdisk-nginx
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
          storageClassName: managed-premium
          volumeMode: Block
        source:
          pvc:
            name: fedora-iso-dv
            namespace: thesis-virt