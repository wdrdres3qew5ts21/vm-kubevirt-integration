kind: ConfigMap
apiVersion: v1
metadata:
  name: dns-config
  namespace: openshift-dns
data:
  Corefile: |
    napzz-thesis-chula.com:8053 {
        log stdout
        file /etc/coredns/napzz-thesis-chula.com
    }
  napzz-thesis-chula.com: |
    $TTL    1800
    $ORIGIN napzz-thesis-chula.com.

    @ IN SOA dns domains (
        2020031101   ; serial
        300          ; refresh
        1800         ; retry
        14400        ; expire
        300 )        ; minimum

    #PRIVATE_DNS_RECORD
    #[0]ID: portal 
    portal       IN  A  172.30.129.30
    #[1]ID: infra 
    infra        IN  A  172.30.129.30
    #[2]ID: infra 
    infra        IN  A  172.30.129.30
    #END_PRIVATE_DNS_RECORD
